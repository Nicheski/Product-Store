<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
 <h1>Product Store</h1>
    <form id="book-form">
      <div>
        <label for="id">ID</label>
        <input type="text" id="id" class="u-full-width">
      </div>
      <div>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="u-full-width">
      </div>

      <div>
        <label for="price">Price</label>
        <input type="text" id="price" class="u-full-width">
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" class="u-full-width">
      </div>
   
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Product Price</th>
    <th></th>
          <th>18% DDV</th>
          <th>Total</th>
          <th>Action</th>
    
    
        
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  
    <script src="main.js"></script>
  </body>
  </html>
